{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'to_do_list/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="base-page">
    <header class="navbar">
      <div class="header-left-side">
        <a href="{% url 'menu' %}"><h2>Gerenciamento de Tarefas</h2></a>
      </div>
      <div class="header-right-side">
        <a class="account-link" href="{% url 'register_user' %}">Cadastro de UsuÃ¡rio</a>

        <a class="account-link" href="{% url 'manage_tasks' %}">Gerenciamento de Tarefa</a>
      </div>
    </header>

    <main class="content">
      <div class="card">
        <h1>Navegue pela plataforma!</h1>
      </div>

      {% if messages %}
        {% for message in messages %}
          <script src="{% static 'to_do_list/js/alert.js' %}" defer data-message="{{ message }}"></script>
        {% endfor %}
      {% endif %}
    </main>
  </body>
</html>
