{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Tarefa - Easy environment</title>
    <link rel="stylesheet" href="{% static 'to_do_list/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="base-page">
    <header class="navbar">
      <div class="header-left-side">
        <h1>Gerenciamento de Tarefas</h1>
      </div>
      <div class="header-right-side">
        <a class="account-link" href="{% url 'register_user' %}">Cadastro de Usuário</a>
        <a class="account-link" href="{% url 'create_task' %}">Cadastro de Tarefa</a>
        <a class="account-link" href="{% url 'manage_tasks' %}">Gerenciamento de Tarefa</a>
      </div>
    </header>

    <div class="body-main">
      <div class="content">
        <main class="main-right-side-create">
          <form class="form-box" method="post" action="{% url 'create_task' %}">
            {% csrf_token %}
            <h2>Insira as informações de criação da tarefa</h2>

            <div class="form-group">
              <label for="task_description">Descrição</label>
              <textarea id="task_description" name="description" required></textarea>
            </div>

            <div class="form-group">
              <label for="department_name">Setor</label>
              <input type="text" id="department_name" name="department_name" required></textarea>
            </div>

            <div class="form-group">
              <label for="task_status">Status</label>
              <select id="username" name="username" required>
                <option value="" disabled selected>Selecione um usuário</option>
                {% for user in users %}
                  <option value="{{ user.username }}">{{ user.username }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="task_priority">Prioridade</label>
              <select id="task_priority" name="priority" required>
                <option value="" disabled selected>Selecione uma prioridade</option>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
              </select>
            </div>

            <div class="submit-div">
              <button type="submit" class="submit-btn">Criar Tarefa</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
