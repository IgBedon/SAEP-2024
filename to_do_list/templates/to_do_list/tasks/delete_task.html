{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Tarefa - Easy environment</title>
    <link rel="stylesheet" href="{% static 'to_do_list/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="base-page">
    <header class="navbar">
      <div class="header-left-side">
        <a href="{% url 'menu' %}"><h2>Gerenciamento de Tarefas</h2></a>
      </div>
      <div class="header-right-side">
        <a class="account-link" href="{% url 'register_user' %}">Cadastro de Usuário</a>
        <a class="account-link" href="{% url 'create_task' %}">Cadastro de Tarefa</a>
        <a class="account-link" href="{% url 'manage_tasks' %}">Gerenciamento de Tarefa</a>
      </div>
    </header>

    <div class="body-main">
      <div class="content">
        <main class="main-right-side-create">
          <form class="form-box" action="{% url 'delete_task' task.id %}" method="post">
            {% csrf_token %}
            <h3>Tem certeza que deseja deletar esta tarefa?</h3>
            <p>Esta ação não pode ser desfeita.</p>
            <div class="form-div">
              <button type="submit" class="submit-btn">Sim, desejo deletar!</button>
              <a class="submit-a" href="{% url 'manage_tasks' %}">Cancelar</a>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
